<div class="cards-app">
  <div class="new-app">
    <h2>CARDS</h2>
    <hr>

    <button (click)="toggleCards()">Toggle Cards</button> Click on button
    <hr>

    <!-- <app-form></app-form> -->
    <div *ngIf="toggle; else noCards">
      <app-card
        *ngFor="let iterCard of cards; let idx = index"
        [card]="iterCard"
        [index]="idx + 1"
      >
      </app-card>
    </div>
    <ng-template #noCards>
      <p>Cards are hidden!</p>
    </ng-template>
  </div>

</div>
